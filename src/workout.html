                    <input type="text" class="workout-name-input" maxlength="30">
                    <i class="ion-compose icon"></i>
                </div>
                <div class="workout-date">
                    <input type="date" class="date-picker" required="required">
                </div>
            </div>
            <div class="exercise-controls">
                <div class="select-controls">
                    <select class="select-muscle-group">
                        <option selected>All</option>
                        <option>Abs</option>
                        <option>Arms</option>
                        <option>Back</option>
                        <option>Cardio</option>
                        <option>Chest</option>
                        <option>Legs</option>
                        <option>Shoulders</option>
                    </select>
                    <select class="select-exercise">
                        <option disabled selected>Exercise</option>
                    </select>
                </div>
                <div class="btn-controls">
                    <button type="button" class="add-exercise-btn btn">Add Exercise</button>
                    <button type="button" class="create-exercise-btn text-btn">Create Exercise</button>
                </div>
            </div>
